specVersion: "3.1"
metadata:
  name: rahul
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: http://sakshambasis1.techwit.com:8005
            client: "100"
            destination: S4S
            authenticationType: BasicAuthentication
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/Y24_SB_TEST
            generateMockData: true
            metadataXmlPath: ./webapp/localService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /sap/opu/odata/sap/Y24_SB_TEST/
            generateMockData: true
            metadataXmlPath: ./webapp/localService/metadata.xml
            mockdataRootPath: ./webapp/localService/mockdata
          - urlPath: /sap/opu/odata/sap/Y30M_SB_TRAVEL/
            generateMockData: true
            metadataXmlPath: ./webapp/localService/metadata.xml
            mockdataRootPath: ./webapp/localService/mockdata
          - urlPath: /sap/opu/odata/sap/ZSB_EMPMST/
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/mockdata
            generateMockData: true
        annotations:
          - localPath: ./webapp/Annotation/Anno1.xml
            urlPath: Annotation/Anno1.xml
          - localPath: ./webapp/localService/mainService_Annotation.xml
            urlPath: /destinations/S4S/sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations(TechnicalName='Y24_SB_TEST_VAN',Version='0001')/$value/
          - localPath: ./webapp/localService/secondService_Annotation.xml
            urlPath: /destinations/S4S/sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations(TechnicalName='Y30M_SB_TRAVEL_VAN',Version='0001')/$value/
